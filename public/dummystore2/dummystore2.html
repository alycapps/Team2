        <div id="contactFs" class="col-xs-4">
            <h2 class="text-decor2">Contact the Artisan Olive</h2>
            <div id="contact-form">
                <form method="POST" action="https://formspree.io/mwksax@aol.com">
                    <input type="hidden" name="_subject" value="Contact request from personal website" />
                    <br><br>
                    <input id="email" type="email" name="_replyto" placeholder="Your email" required>
                    <br><br>
                    <textarea id="message" name="message" placeholder="Please include in your message the item you would like to recieve and at least two options that you are willing to offer." required></textarea>
                    <br><br>
                    <button class="buttons2" type="submit">Send</button>
                    <button id="back" type="submit" class="buttons2">Back</button>
                </form>
