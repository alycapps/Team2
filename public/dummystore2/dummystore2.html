<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet"> 
  <link rel="stylesheet" href="dummystore2.css">
</head>

<body background="images/green.jpg">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">

        <div class="store-details col-xs-4">    
            <img src="images/olive.jpg" width="350px" class="olive-image" alt="Artisan Olive Logo">
            
            <div class="row">
                <div class="button-minibox col-xs-4">
                    <button class="stock-button">UPDATE STOCK</button>
                </div>
            </div>

            <div class="row">
                <div class="shop-box col-xs-4">
                    <h4 class="text-decor">The Artisan Olive</h4>
                    <p></p>
                </div>
            </div>
        </div>

        <div class="update-form col-xs-4">
            <h2 class="text-decor">Update Products Info</h2>
                <form class="login">
                <div class="form-group">
                    <label class="text-decor" for="item-name">Item</label>
                    <input type="text" class="form-control" id="item-name" placeholder="Item Name">
                </div>
                <div class="form-group">
                    <label class="text-decor" for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label class="text-decor" for="price">Price</label>
                    <input type="integer" class="form-control" id="price" placeholder="Price">
                </div>
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                        <label class="text-decor" for="checkbox">Negotiable</label>
                    </div>
                    </div>
                <div class="form-group">
                    <label class="text-decor" for="userId">User Id</label>
                    <input type="item" class="form-control" id="userId" placeholder="12345">
                </div>
                <div class="form-group">
                    <label class="text-decor" for="addStock">Add Stock</label>
                    <input type="integer" class="form-control" id="addStck" placeholder="0">
                </div>
                    <button type="submit" class="btn btn-default">Update/Add</button>
                    <button type="submit" class="btn btn-default">Delete Stock</button>
                    <button id="back" type="submit" class="btn btn-default">BACK</button>
                </form>
        </div>

      <div class="purchase-form col-xs-4">
            <h2 class="text-decor">Purchase Products</h2>
                <form class="login">
                <div class="form-group">
                    <label class="text-decor" for="item-number">Item Number</label>
                    <input type="text" class="form-control" id="item-name" placeholder="Item Number">
                </div>
                <div class="form-group">
                    <label class="text-decor" for="description">Amount</label>
                    <input type="text" class="form-control" id="description" placeholder="Amount">
                </div>
                <div class="form-group">
                    <label class="text-decor" for="price">Price</label>
                    <input type="integer" class="form-control" id="price" placeholder="Price">
                </div>
                    <button type="submit" class="btn btn-default">Purchase</button>
                    <button id="back" type="submit" class="btn btn-default">BACK</button>
                </form>
      </div>

      <div class="trade-form col-xs-4">
            <h2 class="text-decor">Trade Products</h2>
                <form class="login">
                <div class="form-group">
                    <label class="text-decor" for="item-number">Item Number</label>
                    <input type="text" class="form-control" id="item-name" placeholder="Item Number">
                </div>
                <div class="form-group">
                    <label class="text-decor" for="description">Amount</label>
                    <input type="text" class="form-control" id="description" placeholder="Amount">
                </div>
                <div class="form-group">
                    <label class="text-decor" for="price">Trade Offer</label>
                    <input type="integer" class="form-control" id="price" placeholder="Price">
                </div>
                    <button type="submit" class="btn btn-default">Send Offer</button>
                    <button id="back" type="submit" class="btn btn-default">BACK</button>
                </form>
      </div>

        <div class="col-xs-6 button-box">
           <button id="purchase" class="buttons">PURCHASE</button>
           <button id="trade" class="buttons">TRADE</button>
        </div>

        <div class="stock-items col-xs-6">
           
        </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="dummystore2.js"></script>

</body>

</html>
