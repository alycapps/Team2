<div class="col-md-6 col-md-offset-3">
        <h2>Uppdate Products Info</h2>
        <form class="login">
          <div class="form-group">
            <label for="item-name">Item</label>
            <input type="text" class="form-control" id="item-name" placeholder="Item Name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="integer" class="form-control" id="price" placeholder="Price">
          </div>
            <div class="input-group-prepend">
              <label for="negotiable">Negotiable</label>
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input">
              </div>
            </div>
          <div class="form-group">
            <label for="userId">User Id</label>
            <input type="item" class="form-control" id="userId" placeholder="12345">
          </div>
          <div class="form-group">
            <label for="addStock">Add Stock</label>
            <input type="integer" class="form-control" id="addStck" placeholder="0">
          </div>
          <button type="submit" class="btn btn-default">Update/Add</button>
          <button type="submit" class="btn btn-default">Delete Stock</button>
        </form>
      </div>
